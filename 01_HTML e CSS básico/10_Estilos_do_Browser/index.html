<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos do Browser</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--
        * Padrão
        Os browsers possuem um css inicial que é aplicado ao documento.

        * h1 vs p
        Por isso quando marcamos um h1 o texto fica maior/negrito em relação a um texto marcado com um p.
---------------------------------------------------------------------------------------------------------------------------------------------
        inherit (herança)
        Existem propriedades no CSS que são passadas do pai para o filho como uma herança (inherit).

        * Exemplos
        color, font-size, font-family e outras.

        * Padrão vs Herança
        O valor padrão irá escrever por cima da herança. Por isso ao definirmosuma color no body, os <a> não mudam de cor.
    -->
    <h1>Curso de HTML</h1>
    <p>Cursos de CSS</p>
    <a href="/">Origamid</a>
    <div>Cursos de JavaScript</div>
    <button>Clique</button>
</body>
</html>
