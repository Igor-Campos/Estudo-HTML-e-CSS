<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Carros e Bicicletas</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--
    Seletores

    * h1, p
    A vírgula permite selecionarmos múltiplos elementos para aplicação de um mesmo estilo.

    * p a
    Seleciona o a que tiverum p como elemento pai (não precisa ser filho direto).
-----------------------------------------------------------------------------------------------------------------------------------------------
    id
    Atributo HTML que adiciona um identificador único na tag. Esse identificar pode ser utilizado no CSS para selecionarmos o elemento: #nodeid

    html ->
    <h1 id="logo">Bikcraft</h1>
    
    css ->
    #logo {
        color: gold;
    }
-----------------------------------------------------------------------------------------------------------------------------------------------
    class
    Atributo HTML que adiciona um identificador reutilizável na tag. Esse identificar pode ser utilizadono CSS para selecionarmos o(s) elementos(s): .class

    html ->
    <h2 class="codigo">HTML para Iniciantes</h2>
    <h2 class="codigo">CSS para Iniciantes</h2>
    <h2 class="codigo">Javascript para Iniciantes</h2>
    <h2 class="codigo">UX Design</h2>
    <h2 class="codigo">UI Design</h2>

    css ->
    . codigo {
        color: blue;
    }

    . design {
        color: red;
    }

    -->


    <h1 id="introducao">Carros e Bicicletas</h1>
    <p>Veja mais <a href="/">produtos.</a></p>
    <a class="design" href="./produtos/carros.html">Carros</a>
    <a class="design grande" href="./produtos/bicicletas.html">Bicicletas</a>
    <h2 class="design">Curso de UX Design</h2>
    <h2 class="azul grande underline">Curso de Código</h2>
</body>

</html>
