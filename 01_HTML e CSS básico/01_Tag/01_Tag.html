<!--
    * TAG
    As tag´s (etiquetas) servem para marcarmos o conteúdo no HTML. Geralmente abrimos <a> e fechamos </a> após o conteúdo.

    case insensitive, mas é boa prática escrever com minúsculas <html>.

    * Atributo
    Os atributos dão informações extra sobre uma tag para o browser.

    case insensitive o nome do atributo. -> não importa letras maiúsculas ou minúsculas.
    case sensitive o valor do atributo. -> maiúsculo e minúsculo importam.

    href -> nome do atributo
    https://www.google.com -> valor do atributo
-->


<a href="https://www.google.com" target="_blank">Google, clique aqui.</a>
