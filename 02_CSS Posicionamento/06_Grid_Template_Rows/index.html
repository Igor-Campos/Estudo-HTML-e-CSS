<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--
        grid-template-rows

        * grid-template-rows: 100px auto;
        Define o tamango das linhas.

        * grid-auto-rows:
        Linhas são adicionadas automaticamente com o valor de auto.

        * grid-row: 2
        Define a linha do item, funciona da mesma forma que o grid-column.
    -->
    <div class="grid">
        <h1 class="titulo">Nimbus Stark</h1>
        <img class="foto" src="./bicicleta.jpg" alt="Bicicleta Preta">
        <div class="info">
            <span class="preco">R$ 39</span>
            <p class="descricao">A Nimbus Stark é a melhor Bikcraft já criada pela nossa equipe. Ela vem equipada com os melhores acessórios, o que garante maior velocidade.</p>
            <a class="comprar" href="/">Comprar</a>
        </div>
    </div>
</body>

</html>
