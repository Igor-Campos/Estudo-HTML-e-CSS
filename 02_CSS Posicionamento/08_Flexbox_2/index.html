<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--
        flex

        * flex-grow: 1;
        Se esse elemento deve crescer para ocupar o espaço vazio. O 0 impede o crescimento, valores maiores que 0 funcionam como a unidade fr do css rid.

        * flex-basis: 200px;
        Valor inicial antes de distribuir o espaço em branco.

        * flex-shrink: 0;
        Caso exista um valor de base, o flex-shrink irá determinar se esse valor pode ser reduzido ou não. 0 significa que ele não pode ser reduzido.

        * flex: 1;
        Atalho para flex-grow: 1; flex-shrink: 1; e flex-basis: 0;
    -->
    <div class="flex">
        <h2>O senhor do anéis</h2>
        <h2>Interestelar</h2>
        <h2>O Hobbit</h2>
        <h2>Titanic</h2>
    </div>
    
    
</body>

</html>
