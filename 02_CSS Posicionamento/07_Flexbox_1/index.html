<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--
        Flexbox

        * display: flex;
        Os filhos passam a ter um tamanho flexível e ficamum ao lado do outro.

        * flex-wrap: wrap;
        Caso não caiba todos os elementos em uma mesma linha, quebre para a próxima.

        * gap
        Define uma distância entre os elementos.
    -->
    <div class="flex">
        <h2>O senhor do anéis</h2>
        <h2>Interestelar</h2>
        <h2>O Hobbit</h2>
        <h2>Titanic</h2>
    </div>
    
    
</body>

</html>
